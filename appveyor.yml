install:
  - git submodule init
  - git submodule update
  - cd casadi
  - git rev-parse --short=7 HEAD > temp.txt
  - set /p COMMIT=<temp.txt
  - ECHO "%COMMIT%"
  - cd ..
  - git clone https://github.com/casadi/testbot.git
  - cd testbot && git checkout merged && call recipes\setup.bat && cd ..
  - testbot/env.bat
  - echo %FLEX_SERVER%
  - "powershell testbot/helpers/install.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - pip install requests
  - set PYTHONPATH=%PYTHONPATH%;C:\projects\binaries\testbot\helpers
  - dir
  - python -c "from restricted import *; download('hsl_mingw64_trusty.zip')"
  - 7z x -y "hsl_mingw64_trusty.zip" > nul
  - set PATH=%PATH%;C:\projects\binaries
  - dir
  - dir C:\MinGW\msys\1.0
  - tree C:\MinGW\msys\1.0
  - set PATH=%PATH%;C:\MinGW\msys\1.0\bin;C:\MinGW\bin;C:\tools\MinGW\bin
  - "powershell testbot/helpers/install.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - pip install pysftp
  - pip install requests==2.6.0
  - echo 127.0.0.1 %FLEX_SERVER% >> c:\Windows\System32\Drivers\etc\hosts
  - echo 127.0.0.1 %FLEX_HOSTNAME% >> c:\Windows\System32\Drivers\etc\hosts
  # Change hostname
  - ps: |
        $ComputerName = "$Env:FLEX_HOSTNAME"
        Remove-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -name "Hostname"
        Remove-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -name "NV Hostname"
         
        New-PSDrive -name HKU -PSProvider "Registry" -Root "HKEY_USERS"
         
        Set-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Control\Computername\Computername" -name "Computername" -value $ComputerName
        Set-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Control\Computername\ActiveComputername" -name "Computername" -value $ComputerName
        Set-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -name "Hostname" -value $ComputerName
        Set-ItemProperty -path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -name "NV Hostname" -value $ComputerName
        Set-ItemProperty -path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" -name "AltDefaultDomainName" -value $ComputerName
        Set-ItemProperty -path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" -name "DefaultDomainName" -value $ComputerName
  - ps: |
        Invoke-WebRequest  http://the.earth.li/~sgtatham/putty/latest/x86/plink.exe -OutFile plink.exe
        New-NetFirewallRule -DisplayName 'plink out' -Direction Outbound -Program 'C:\projects\binaries\plink.exe' -RemoteAddress Any -Action Allow
        New-NetFirewallRule -DisplayName 'plink in' -Direction Inbound -Program 'C:\projects\binaries\plink.exe' -RemoteAddress Any -Action Allow

  - echo y | plink.exe -ssh %USER_GATE%@%GATE_SERVER% -i testbot/id_rsa_travis.pkk "pwd;exit"
  #- start plink.exe -ssh %USER_GATE%@%GATE_SERVER% -i id_rsa_travis.pkk -N
  - echo start plink.exe -ssh %USER_GATE%@%GATE_SERVER% -i testbot/id_rsa_travis.pkk -L 1701:%FLEX_SERVER%:1701 -L 1719:%FLEX_SERVER%:1719 -L 1718:%FLEX_SERVER%:1718 -L 2015:%FLEX_SERVER%:2015 -L 1815:%FLEX_SERVER%:1815 -L 1725:%FLEX_SERVER%:1725 -L 27000:%FLEX_SERVER%:27000 -N > ex.bat
  - ps: "Start-Process -FilePath ex.bat"
#  - start plink.exe -ssh %USER_GATE%@%GATE_SERVER% -i id_rsa_travis.pkk -L 1701:%FLEX_SERVER%:1701 -L 1719:%FLEX_SERVER%:1719 -L 1718:%FLEX_SERVER%:1718 -L 2015:%FLEX_SERVER%:2015 -L 1815:%FLEX_SERVER%:1815 -L 1715:%FLEX_SERVER%:1715 -N
  - "SET ZIPFILE=casadi-matlab%MATLABRELEASE%-%COMMIT%.zip"
  - cl.exe
  - ps: |
        $a = @"
        import pysftp
        import os
        cnopts = pysftp.CnOpts()
        cnopts.hostkeys = None    # disable host key checking.
        sftp = pysftp.Connection('web.sourceforge.net', 
                              username='casaditestbot,casadi',
                              private_key='C:/projects/binaries/testbot/id_rsa_travis',cnopts=cnopts)
        
        with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
          with sftp.cd('commits'):
            with sftp.cd("$Env:COMMIT"):
              with sftp.cd('windows'):
                sftp.get("$Env:ZIPFILE")
        "@
        $a | out-file -Encoding ascii -FilePath download.py
  - python download.py
  - set PYTHONPATH=%PYTHONPATH%;C:\projects\binaries\testbot\helpers
  - cd testbot && git checkout merged && cd ..
  - python -c "from restricted import *; download('matlab%MATLABRELEASE%-win.zip')"
  - 7z x -y "matlab%MATLABRELEASE%-win.zip" -omatlab > nul
  
  - set BITNESS=64
  - call testbot/fetch_common.bat
 
  - pwd
  - dir
  - 7z x %ZIPFILE% -ocasadimatlab > nul
  - pushd casadi\\test
  - set PATH=C:\projects\binaries\matlab\bin;%PATH%
  - ps: |
        New-NetFirewallRule -DisplayName 'matlab out' -Direction Outbound -Program 'C:\projects\binaries\matlab\bin\matlab.exe' -RemoteAddress Any -Action Allow
        New-NetFirewallRule -DisplayName 'matlab in' -Direction Inbound -Program 'C:\projects\binaries\matlab\bin\matlab.exe' -RemoteAddress Any -Action Allow
        New-NetFirewallRule -DisplayName 'matlab out' -Direction Outbound -Program 'C:\projects\binaries\matlab\bin\win64\MATLAB.exe' -RemoteAddress Any -Action Allow
        New-NetFirewallRule -DisplayName 'matlab in' -Direction Inbound -Program 'C:\projects\binaries\matlab\bin\win64\MATLAB.exe' -RemoteAddress Any -Action Allow
     
  - netstat -a   
  - echo SERVER %FLEX_SERVER% ANY 1725 > C:\projects\binaries\matlab\licenses\network.lic
  - echo USE_SERVER >> C:\projects\binaries\matlab\licenses\network.lic
  - dir C:\projects\binaries\matlab\bin
  - matlab.exe -nodisplay -nosplash -nodesktop -nojvm -wait -logfile out.txt -r "addpath('C:\\projects\\binaries\\casadimatlab'),disp(123),mex -setup c, savepath,exit"
  - make matlab

branches: 
  except:
    - /.*travis.*/

