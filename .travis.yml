# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - secure: ""
    - RUN="windows debian debian-standalone docs docs-local"

sudo: required

before_script:
  - set -e

script:
  - |
    for i in `echo $RUN`; do
      echo $i;
    done
  - |
    for i in `echo $RUN`; do
      git checkout $i;
      git commit -a -m "automatic runner commit";
      git push git@github.com:casadi/binaries.git $i;
    done


before_install:
  - git fetch
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - popd

language: cpp
