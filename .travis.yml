# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml

dist: trusty
language: generic

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - secure: ""
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - SNOPT=/home/travis/build/snopt7
    - TRAVIS_PYTHON_VERSION=2.7
    - NUMPYVERSION=1.9

before_script:
  - set -e
  - set -o pipefail

script:

   # travis-wait seems to stop at 20 mins, regardless if output is being generated
  - (while true ; do sleep 60 ; echo "ping" ; done ) &
  
  - set -e
  - pushd casadi
  - mkdir build
  - pushd build
  - cmake -DWITH_SELFCONTAINED=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=../python_install -DWITH_PYTHON=ON -DWITH_COMMON=ON $casadi_build_flags -DWITH_PROFILING=ON -DWITH_DOC=ON -DWITH_EXAMPLES=ON -DWITH_COVERAGE=ON -DWITH_EXTRA_WARNINGS=ON ..
  - make -j2
  - sudo make -j2 install
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - pip install texttable pydot2 lxml docutils
  - sudo apt-get install graphviz -y
  - git clone https://github.com/jgillis/pyreport.git
  - pushd pyreport && python setup.py install && popd
  - sudo apt-get install latex2html texlive-science texlive-latex-base texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra -y
  - sudo add-apt-repository -y ppa:techzilla/doxygen-backport
  - sudo apt-get update -q
  - sudo apt-get install -y doxygen
  - "mkdir -p ~/.matplotlib && echo 'backend : Agg' > ~/.matplotlib/matplotlibrc"
  - export MATPLOTLIBRC=$HOME/.matplotlib
  - echo $PYTHONPATH
  - python -c "import casadi;print casadi.__version__"
  - pushd docs/api && make fulllocal | grep -v "file loc from" && make export && popd
  - sudo apt-get install zip
  - echo "See also [online documentation](http://docs.casadi.org/commits/$COMMIT/api/html)" > $HOME/README.md
  - pushd docs/api/export && zip -q -r9 $HOME/casadi-docs-$COMMIT.zip . && popd
  - mv docs/example_pack/example_pack.zip $HOME/casadi-example_pack-$COMMIT.zip
  - git tag "commit-$COMMIT"

deploy:
  provider: releases
  api_key: $github_token
  file:
    - $HOME/casadi-docs-$COMMIT.zip
    - $HOME/casadi-example_pack-$COMMIT.zip
    - $HOME/README.md
  skip_cleanup: true
  on:
    all_branches: true

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pwd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh && popd
  - python_setup
  - sudo apt-get install p7zip-full -y
  - export SLURP_OS=trusty
  - slurp hsl
  - travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xvf snopt7.tar.gz -C snopt7
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xvf mosek7.tar.bz2
  - slurp swig
  - slurp ipopt
  - slurp bonmin
  - slurp cplex
  - slurp worhp
  - popd
  - sudo apt-get update -qq
  - sudo apt-get install -y gcc g++ gfortran git cmake liblapack-dev ipython python-dev python-numpy python-scipy python-matplotlib coinor-libipopt-dev libmumps-seq-dev libblas-dev liblapack-dev

