# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/home/travis/build/libhsl
    - secure: ""
    - CMAKE_INCLUDE_PATH=/home/travis/build/testbot/restricted/cplex/cplex/include:/home/travis/build/testbot/restricted/cplex/concert/include
    - CMAKE_LIBRARY_PATH=/home/travis/build/testbot/restricted/cplex/cplex/lib/x86-64_sles10_4.1/static_pic/:/home/travis/build/testbot/restricted/cplex/concert/lib/x86-64_sles10_4.1/static_pic/
    - ILOG_LICENSE_FILE=/home/travis/build/testbot/restricted/cplex/access.ilm
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - SNOPT=/home/travis/build/snopt7
    - MATLABPATH=/home/travis/build/matlab-install
    - MATLAB_ROOT=/home/travis/build/matlab
    - PKG_CONFIG_PATH=/home/travis/ipopt-install/lib/pkgconfig

before_script:
  - set -e

script:
  - pushd casadi
  - mkdir build
  - pushd build
  - cmake -DWITH_PYTHON=ON -DWITH_WORHP=ON -DWITH_SLICOT=ON -DWITH_PYTHON=ON -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../python_install -DPYTHON_PREFIX=../python_install ..
  - grep -i ipopt CMakeCache.txt
  - make VERBOSE=1
  - make install
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - python -c "from casadi.tools import *;loadAllCompiledPlugins()"
  - pushd test && make unittests_py examples_code_py && popd
  - pushd python_install
  - pwd
  - ls
  - |
    cat <<EOF > preprocess.py
    import os
    import shutil
    from glob import glob
    for i in glob("lib/*.so"):
      if os.path.islink(i):
      	ir = os.path.realpath(i)
      	os.unlink(i)
      	shutil.copyfile(ir,i)
    EOF
  - python preprocess.py
  - |
    cat <<EOF > setup.py
    from distutils.core import setup, Extension
    from glob import glob
    from shutil import copyfile
    setup(name="python-casadi",
        version="2.3.0",
        description="CasADi is a symbolic framework for automatic differentation and numeric optimization",
        maintainer="Joris Gillis",
        author="Joel Andersson",
        url="casadi.org",
        packages=["casadi","casadi.tools","casadi.tools.graph"],
        package_data={"casadi": ["*.so"]},
        data_files=[('/usr/lib',glob("lib/*.so")),('/usr/lib',glob("lib/casadi/*.so"))]
    )
    EOF
  - python setup.py bdist_rpm --force-arch='x86_64'
  - pushd dist && fakeroot alien `ls *64.rpm` && popd
  - export RESULT_DEB=`ls dist/*.deb`
  - |
    cat <<EOF > upload.py
    import pysftp
    import os
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
                          
    import subprocess
    
    binaries_dir = '/home/jg/binaries'
    
    out , _ = subprocess.Popen(['git','branch','-r','--contains'],
                  cwd='/home/travis/build/casadi/binaries/casadi',
                  stdout=subprocess.PIPE).communicate()
    
    branches = map(lambda x : x.rstrip().split("/")[1], out.split("\n")[:-1])
    branches = map(lambda x: "develop-branch" if x=='develop' else x, branches)
    print branches
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('branches')
      with sftp.cd('branches'):
        for branch in branches:
          sftp.makedirs(branch)
          with sftp.cd(branch):
            sftp.makedirs('linux')
            with sftp.cd('linux'):
              sftp.put("$RESULT_DEB","casadi-python$PYTHONVERSION-numpy$NUMPYVERSION.deb")
    EOF
  - python upload.py
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - sudo apt-get install p7zip-full -y
  - travis_retry testbot/recipes/fetch.sh libhsl.tar.gz && mkdir libhsl && tar -xvf libhsl.tar.gz -C libhsl
  - travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xvf snopt7.tar.gz -C snopt7
  - mkdir -p /home/travis/build/casadi/testbot
  - travis_retry testbot/recipes/fetch.sh swig.tar.gz && mkdir swig && tar -xvf swig.tar.gz -C swig
  - pushd /home/travis/build/casadi/testbot && ln -s  /home/travis/build/swig  swig-install  && popd
  - travis_retry testbot/recipes/fetch.sh ipopt.tar.gz && mkdir ipopt && tar -xvf ipopt.tar.gz -C ipopt
  - pushd /home/travis/ && ln -s  /home/travis/build/ipopt  ipopt-install  && popd
  - pwd
  - ls
  - ls ipopt
  - ls ipopt/lib
  - ls $PKG_CONFIG_PATH
  - pkg-config --cflags ipopt
  - pkg-config --libs ipopt
  - ls /home/travis/ipopt-install/include/coin
  - travis_retry testbot/recipes/fetch.sh swig_matlab.tar.gz && mkdir swig_matlab && tar -xvf swig_matlab.tar.gz -C swig_matlab
  - pushd /home/travis/build/casadi/testbot && ln -s  /home/travis/build/swig_matlab  swig-matlab-install  && popd
  - export PATH=/home/travis/build/swig/bin:$PATH
  - pushd testbot/restricted/cplex && mkdir cplex && tar -xvf cplex12.4.tar.gz -C cplex && mkdir concert && tar -xvf cplex12.4-concert.tar.gz -C concert && popd
  - pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  - sudo add-apt-repository ppa:umn-claoit-rce/compute-packages -y
  - sudo add-apt-repository ppa:baltix-members/ppa -y #  for libslicot-dev
  - sudo apt-get update -qq
  - sudo apt-get install -y binutils gcc g++ gfortran git cmake liblapack-dev ipython python-dev python-numpy python-scipy python-matplotlib libmumps-seq-dev libblas-dev liblapack-dev libslicot-dev libxml2-dev
  - sudo apt-get install fakeroot rpm alien
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  
language: cpp
