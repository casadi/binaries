# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - secure: ""
    - RUN="windows debian debian-standalone docs docs-local debian-matlab windows-matlab osx"
    - RETIRE_AGE=14  # days

sudo: required


before_script:
  - set -e

script:
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - cat .git/config
  - git --version
  - |
    for i in `echo $RUN`; do
      git checkout $i;
      git commit -a -m "automatic runner commit $COMMIT" || true;
      git push git@github.com:casadi/binaries.git $i;
    done
  - ssh -i /home/travis/build/testbot/id_rsa_travis casaditestbot,casadi@shell.sourceforge.net create
  - |
    ssh -i /home/travis/build/testbot/id_rsa_travis casaditestbot,casadi@shell.sourceforge.net <<EOF
    mkdir /home/frs/project/casadi/CasADi/commits/$HASH
    find /home/frs/project/casadi/CasADi/commits/ -maxdepth 1 -type d -ctime +$RETIRE_AGE | xargs rm -rf
    find /home/project-web/casadi/htdocs/commits/ -maxdepth 1 -type d -ctime +$RETIRE_AGE | xargs rm -rf
    python index.py
    EOF

before_install:
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - popd
  # It is remarkably difficult to fetch all branches
  # Seems like .git/config change is in order; this is an easy workaround
  - git remote add github git@github.com:casadi/binaries.git
  - git fetch github

language: cpp
