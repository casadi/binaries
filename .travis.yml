# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/home/travis/build/testbot/restricted/worhp:/home/travis/build/snopt75/lib:/home/travis/build/mosek/7/tools/platform/linux64x86/bin/:/home/travis/build/gurobi/lib
    - CMAKE_INCLUDE_PATH=/home/travis/build/testbot/restricted/cplex/cplex/include:/home/travis/build/testbot/restricted/cplex/concert/include
    - CMAKE_LIBRARY_PATH=/home/travis/build/testbot/restricted/cplex/cplex/lib/x86-64_sles10_4.1/static_pic/:/home/travis/build/testbot/restricted/cplex/concert/lib/x86-64_sles10_4.1/static_pic/
    - ILOG_LICENSE_FILE=/home/travis/build/testbot/restricted/cplex/access.ilm
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - SNOPT=/home/travis/build/snopt75
    - GUROBI_HOME=/home/travis/build/gurobi
    - DEBIAN_FRONTEND=noninteractive

os: linux
dist: trusty
language: python


before_script:
  - set -e
 
script:
  - sudo apt-get install -y libslicot-dev binutils gcc g++ gfortran git cmake liblapack-dev libmumps-seq-dev libblas-dev liblapack-dev libxml2-dev
  - sudo apt-get install -y fakeroot rpm alien
  - pushd casadi
  - mkdir build
  - pushd build
  - ls /opt/python/${PYTHONVERSION_DOT3}/include/python${PYTHONVERSION_DOT2}${PYTHONLIB_MOD}/
  - cmake -DPYTHON_LIBRARY=/opt/python/${PYTHONVERSION_DOT3}/lib/libpython${PYTHONVERSION_DOT2}${PYTHONLIB_MOD}.so -DPYTHON_INCLUDE_DIR=/opt/python/${PYTHONVERSION_DOT3}/include/python${PYTHONVERSION_DOT2}${PYTHONLIB_MOD}/ -DWITH_OPENMP=OFF -DWITH_ECOS=ON -DOLD_LLVM=ON -DWITH_CLANG=ON -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DWITH_MOSEK=OFF -DWITH_WORHP=ON -DWITH_SLICOT=ON -DWITH_PYTHON=ON -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../python_install -DPYTHON_PREFIX=../python_install ..
  - export HVERSION=`python /home/travis/build/testbot/helpers/extract_hversion.py`
  - echo "::$HVERSION::"
  - grep -i ipopt CMakeCache.txt
  - make VERBOSE=1
  - make install
  #- ldd ../python_install/casadi/libcasadi_nlpsolver_worhp.so
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - python -c "from casadi.tools import *;loadAllCompiledPlugins()"
  - pushd test
  - python internal/test_py.py python -skipfiles="alltests.py helpers.py complexity.py speed.py"
  - popd
  - pushd test && make unittests_py && popd

after_script:
  - pushd python_install && tar -czf ../bundle.tar.gz . && popd
  - export RESULT_TAR="$PWD/bundle.tar.gz"
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
    
    binaries_dir = '/home/jg/binaries'
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('linux')
          with sftp.cd('linux'):
            sftp.put("$RESULT_TAR","casadi-py$PYTHONVERSION-np$NUMPYVERSION-$COMMIT.tar.gz")
  - sed -i "s/^\s\s//g" upload.py 
  - cat upload.py
  - python upload.py

python: 3.2

matrix:
  include:
    - python: 2.7
      env: NUMPYVERSION=1.9.1 TESTCOMMIT=1
    - python: 3.4
      env: NUMPYVERSION=1.9.1 WITH_PYTHON3=ON
    - python: 3.5
      env: NUMPYVERSION=1.9.1 WITH_PYTHON3=ON
    - python: 3.6
      env: NUMPYVERSION=1.9.1 
  exclude:
    - python: 3.2
  
after_success:
  - test_commit tests-debian


branches:
  except:
    - /.*appveyor.*/

before_install:
  - export PYTHONVERSION_DOT3=`python -c "import sys;print('%s.%s.%s' % sys.version_info[:3])"`
  - echo ":$PYTHONVERSION_DOT3:"
  - export PYTHONVERSION_DOT2=`python -c "import sys;print('%s.%s' % sys.version_info[:2])"`
  - echo ":$PYTHONVERSION_DOT2:"
  - export PYTHONVERSION=`python -c "import sys;print('%s%s' % sys.version_info[:2])"`
  - echo ":$PYTHONVERSION:"
  - export PYTHONVERSION1=`python -c "import sys;print(sys.version_info[0])"`
  - echo ":$PYTHONVERSION1:"
  - |
    if [[ $PYTHONVERSION1 == 3 ]]
    then
      export WITH_PYTHON3=ON
      export PYTHONLIB_MOD=m
    else
      export PYTHONLIB_MOD=
    fi
  - echo $PYTHONLIB_MOD
  - pip install requests
  - pip install pyyaml
  - pip install numpy
  - pip install matplotlib
  - pip install scipy
  - sudo apt-get update
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && git checkout merged && source recipes/setup.sh && popd
  - export SLURP_OS=trusty
  - sudo apt-get install p7zip-full -y
  - slurp ecos
  - travis_retry testbot/recipes/fetch.sh gurobi650.tar.gz && mkdir gurobi && tar -xf gurobi650.tar.gz -C gurobi && rm gurobi650.tar.gz
  - slurp hsl
  - travis_retry testbot/recipes/fetch.sh snopt75.tar.gz && mkdir snopt75 && tar -xvf snopt75.tar.gz -C snopt75
  - slurp clang
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xvf mosek7.tar.bz2
  - mkdir -p /home/travis/build/casadi/testbot
  - slurp ipopt
  - slurp bonmin
  - slurp swig
  - pushd testbot/restricted/cplex && mkdir cplex && tar -xvf cplex12.4.tar.gz -C cplex && mkdir concert && tar -xvf cplex12.4-concert.tar.gz -C concert && popd
  - pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  
