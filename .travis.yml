# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml

dist: trusty
language: generic

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - secure: ""
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - SNOPT=/home/travis/build/snopt7
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - TRAVIS_PYTHON_VERSION=2.7

before_script:
  - set -e
  - set -o pipefail  # otherwise, piping with grep discards exit statuses


script:

  
  # travis-wait seems to stop at 20 mins, regardless if output is being generated
  - (while true ; do sleep 60 ; echo "ping" ; done ) &

  - pushd casadi
  - mkdir build
  - pushd build
  - cmake -DCMAKE_INSTALL_PREFIX=../python_install -DWITH_SELFCONTAINED=ON -DCMAKE_BUILD_TYPE=Debug -DWITH_PYTHON=ON -DWITH_COMMON=ON $casadi_build_flags -DWITH_PROFILING=ON -DWITH_DOC=ON -DWITH_EXAMPLES=ON -DWITH_COVERAGE=ON -DWITH_EXTRA_WARNINGS=ON ..
  - make -j2
  - sudo make -j2 install
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - pip install texttable
  - pip install pydot2
  - pip install lxml docutils ipdb

  - sudo apt-get install graphviz -y
  - git clone https://github.com/jgillis/pyreport.git
  - pushd pyreport && sudo python setup.py install && popd
  - sudo apt-get install python-ipdb graphviz latex2html texlive-science texlive-latex-base texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra -y
  #- pinning vivid
  #- sudo apt-get install -y -t vivid doxygen libclang1-3.6 libstdc++6
  - sudo add-apt-repository -y ppa:techzilla/doxygen-backport
  - sudo apt-get update -q
  - sudo apt-get install -y doxygen
  - "mkdir -p ~/.matplotlib && echo 'backend : Agg' > ~/.matplotlib/matplotlibrc"
  - pushd docs/api && make full | grep -v "file loc from" && make export && popd
  - sudo pip install pysftp
  - |
    cat <<EOF > upload.py
    import fileinput

    import pysftp
    import os
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
                          
    import subprocess
    
    import sys
    for line in fileinput.input("docs/api/export/api/html/search/search.js", inplace = True):
      sys.stdout.write(line.replace("dbLocation", "\"../htdocs/commits/$COMMIT/api/html/doxysearch.db\"" ))
    for line in fileinput.input("docs/api/export/api/internal/search/search.js", inplace = True):
      sys.stdout.write(line.replace("dbLocation", "\"../htdocs/commits/$COMMIT/api/internal/doxysearch.db\""))
          
    with sftp.cd('/home/groups/c/ca/casadi/htdocs'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
    EOF
  - travis_wait python upload.py
  - rsync -avP --delete -e "ssh -i /home/travis/build/testbot/id_rsa_travis" docs/api/export/  casaditestbot,casadi@web.sourceforge.net:/home/groups/c/ca/casadi/htdocs/commits/$COMMIT
 
branches:
  except:
  
  
    - /.*appveyor.*/

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pwd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && git checkout merged && source recipes/setup.sh && popd
  - python_setup
  - export SLURP_OS=trusty
  - sudo apt-get install p7zip-full python-dev -y
  - slurp hsl
  - travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xf snopt7.tar.gz -C snopt7
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xf mosek7.tar.bz2
  - mkdir -p /home/travis/build/casadi/testbot
  - slurp swig
  - slurp bonmin
  - slurp ipopt
  - slurp cplex
  - pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  - sudo apt-get update -qq
  - sudo apt-get install -y gcc g++ gfortran git cmake liblapack-dev ipython libmumps-seq-dev libblas-dev liblapack-dev
