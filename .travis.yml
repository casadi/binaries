# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - PYTHONVERSION=27
    - NUMPYVERSION=1.9
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - TRAVIS_PYTHON_VERSION=2.7
    - BITNESS=64

os: linux

dist: trusty
language: generic

before_script:
  - set -e

script:
  - ls
  - pushd casadi
  - popd
  - wget https://github.com/casadi/binaries/releases/download/commit-${COMMIT}/casadi-linux-py$PYTHONVERSION-$COMMIT-${BITNESS}bit.tar.gz -O casadi.tar.gz
  - mkdir casadi_python
  - tar -xvf casadi.tar.gz -C casadi_python
  - echo "$PWD/casadi_python"
  - export PYTHONPATH=$PYTHONPATH:$PWD/casadi_python
  - python -c "from casadi.tools import *;loadAllCompiledPlugins()"
  - remote_access
  - pushd /home/travis/build/casadi/binaries/casadi/test && make unittests_py && popd
  - sudo apt-get install python-scipy python-matplotlib
  - pushd /home/travis/build/casadi/binaries/casadi/test && make examples_code_py && popd
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - sudo apt-get update -qq
  - pushd testbot && source recipes/setup.sh && popd
  - python_setup
  - sudo apt-get install -y libslicot0
  - sudo apt-get install p7zip-full -y
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  - export SLURP_OS=trusty
  - slurp_common_test
  - sudo hostname JGLAB
  
