# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - LD_LIBRARY_PATH=/Users/travis/build/libhsl:/Users/travis/build/testbot/restricted/worhp:/Users/travis/build/snopt7/lib:/Users/travis/build/mosek/7/tools/platform/linux64x86/bin/
    - secure: ""
    - MATLABRELEASE=R2015a
    - WORHP_LICENSE_FILE=/Users/travis/build/testbot/restricted/worhp/unlocked.lic
    - MOSEKLM_LICENSE_FILE=/Users/travis/build/testbot/restricted/mosek.lic

before_script:
  - set -e

os: osx

script:
  - echo $MATLABRELEASE
  - testbot/recipes/fetch.sh matlab${MATLABRELEASE}_osx.zip
  - ls
  - mkdir matlab
  - travis_wait unzip matlab${MATLABRELEASE}_osx.zip -d matlab > /dev/null
  - popd
  - source /Users/travis/build/testbot/restricted/env.sh
  - sudo bash -c "echo '127.0.0.1	$FLEX_SERVER' >> /etc/hosts;echo '127.0.0.1	$FLEX_HOSTNAME' >> /etc/hosts"
  - sudo hostname $FLEX_HOSTNAME
  - mkdir -p ~/.matlab/${MATLABRELEASE}_licenses/
  - echo -e "SERVER $FLEX_SERVER ANY 1715\nUSE_SERVER" > ~/.matlab/${MATLABRELEASE}_licenses/license.lic
  - ssh-keyscan $GATE_SERVER >> ~/.ssh/known_hosts
  - ssh -i /Users/travis/build/testbot/id_rsa_travis $USER_GATE@$GATE_SERVER -L 1701:$FLEX_SERVER:1701 -L 1719:$FLEX_SERVER:1719 -L 1718:$FLEX_SERVER:1718 -L 2015:$FLEX_SERVER:2015 -L 1815:$FLEX_SERVER:1815 -L 1715:$FLEX_SERVER:1715 -N &
  - sleep 3
  - ls
  - pushd casadi
  - popd
  - |
    cat <<EOF > download.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/Users/travis/build/testbot/id_rsa_travis')
                          
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      with sftp.cd('commits'):
        with sftp.cd("$COMMIT"):
          with sftp.cd('osx'):
            sftp.get("casadi-matlab$MATLABRELEASE-$COMMIT.tar.gz","matlab.tar.gz")
    EOF
  - python download.py
  - mkdir matlab && tar -xvf matlab.tar.gz -C matlab
  - ls matlab.tar.gz
  - otool -l matlab/libcasadi_nlpsolver_ipopt.dylib
  - PATH=/Users/travis/build/matlab/bin/:$PATH matlab -nodisplay -nosplash -nodesktop -nojvm -r "addpath('/Users/travis/build/casadi/binaries/matlab'),savepath,exit"
  - pushd casadi/test && PATH=/Users/travis/build/matlab/bin/:$PATH make unittests_matlab && popd
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - brew update
  - brew tap homebrew/science
  - brew install p7zip
  #- brew doctor
  - sudo easy_install pip
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  - travis_retry testbot/recipes/fetch.sh libhsl.tar.gz && mkdir libhsl && tar -xvf libhsl.tar.gz -C libhsl
  - travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xvf snopt7.tar.gz -C snopt7
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xvf mosek7.tar.bz2
  - pushd testbot/restricted && mkdir -p worhp && cd worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - sudo rm -rf /usr/local/lib/gcc/*darwin*/*
  - ls /usr/local/Cellar/gcc/*/lib/gcc/*darwin*/*
  - sudo rm -rf /usr/local/Cellar/gcc/*/lib/gcc/*darwin*/*
  
language: cpp
