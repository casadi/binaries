# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml

dist: trusty
language: generic

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - secure: ""
    - SNOPT=/home/travis/build/snopt75
    - PYTHONVERSION=27
    - NUMPYVERSION=1.9
    - TRAVIS_PYTHON_VERSION=2.7

before_script:
  - set -e

script:
  - pip install lxml
  - pushd casadi
  - mkdir build
  - pushd build
  - cmake $casadi_build_flags -DCPACK_GENERATOR=DEB -DWITH_PYTHON=ON -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../python_install -DPYTHON_PREFIX=../python_install ..
  - make 
  - make json
  - make package
  - popd
  - ls
  - export RESULT_DEB=`ls build/*.deb`
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
    
    binaries_dir = '/home/jg/binaries'
    
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('linux')
          with sftp.cd('linux'):
            sftp.put("$RESULT_DEB","libcasadi-$COMMIT.deb")
    EOF
  - python upload.py
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh && popd
  - python_setup
  - export SLURP_OS=trusty
  - sudo apt-get install p7zip-full -y
  - slurp hsl
  - slurp clang
  - slurp ecos
  - slurp ipopt
  - slurp worhp
  - slurp cplex
  - slurp bonmin
  - slurp swig
  - travis_retry testbot/recipes/fetch.sh snopt75.tar.gz && mkdir snopt75 && tar -xvf snopt75.tar.gz -C snopt75
  - popd
  - sudo apt-get install -y binutils libslicot-dev gcc g++ gfortran git cmake liblapack-dev libmumps-seq-dev libblas-dev liblapack-dev libxml2-dev
  - sudo apt-get install -y fakeroot rpm alien
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
