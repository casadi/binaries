# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
os: osx


env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/Users/travis/build/snopt7/lib
    - SNOPT=/Users/travis/build/snopt7
    - MATLABPATH=/Users/travis/build/matlab-install
    - MATLAB_ROOT=/Users/travis/build/matlab
    - GUROBI_HOME=/Users/travis/build/gurobi
    - SLURP_GCC=4.9
    
  matrix:
    - BUILD_TYPE=Release NAME_SUFFIX="" TESTCOMMIT="1" MATLABRELEASE=R2015a
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2014b
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2014a
  
before_script:
  - set -e

compiler: clang

script:
  - pushd /Users/travis/build
  - echo $MATLABRELEASE
  - testbot/recipes/fetch.sh matlab${MATLABRELEASE}_osx.zip
  - source testbot/shellhelpers
  - ls -al
  - mkdir matlab
  - unzip matlab${MATLABRELEASE}_osx.zip -d matlab > /dev/null || allowfail 2
  - popd
  - pkg-config --libs --cflags ipopt
  - pushd casadi
  - mkdir build
  - pushd build
  - cmake $casadi_build_flags -DWITH_OPENMP=OFF  -DWITH_SELFCONTAINED=ON -DWITH_MATLAB=ON  -DCMAKE_INSTALL_PREFIX=$MATLABPATH ..
  - osx_rpath
  - make VERBOSE=1
  - make install
  - popd
  - cp $FORTRAN_FULL $QUADMATH_FULL $GCC_FULL $CXX_FULL $MATLABPATH/casadi
  - pushd $MATLABPATH/casadi && tar -czf ../../bundle.tar.gz .  && popd
  - export RESULT_TAR="$MATLABPATH/../bundle.tar.gz"
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/Users/travis/build/testbot/id_rsa_travis')
    
    binaries_dir = '/home/jg/binaries'
    
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('osx')
          with sftp.cd('osx'):
            sftp.put("$RESULT_TAR","casadi-matlab$MATLABRELEASE-$COMMIT$NAME_SUFFIX.tar.gz")
    EOF
  - python upload.py

after_success:
  - test_commit test-osx-matlab
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - shell_session_update() { :; } # Workaround for travis-ci/travis-ci#6522
  # travis-wait seems to stop at 20 mins, regardless if output is being generated
  - (while true ; do sleep 60 ; echo "ping" ; done ) &
  
  - brew install binutils # pcre
  - which gobjdump
  - pwd
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && git checkout merged && source recipes/setup.sh && popd
  - brew install p7zip
  #- travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xvf snopt7.tar.gz -C snopt7
  - mkdir -p /Users/travis/build/casadi/testbot
  - export SLURP_OS=osx
  - slurp swig_matlab
  - slurp hsl
  #- slurp clang
  - slurp ecos
  - slurp ipopt
  - slurp bonmin
  - slurp worhp
  - travis_retry testbot/recipes/fetch.sh gurobi650_osx.zip && mkdir gurobi && unzip gurobi650_osx.zip -d gurobi && rm gurobi650_osx.zip
  - popd
  - brew update
  - brew tap homebrew/science
  - brew reinstall gcc49 --with-fortran
  #- brew doctor
  - sudo easy_install pip
  - sudo pip install pysftp cryptography==1.2.1
  
language: cpp
