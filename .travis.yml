# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - OCTAVEPATH=/home/travis/build/octave-install
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - DEBIAN_FRONTEND=noninteractive
    - EXTRA_SWIG_FLAGS="-nodelete"
    - DOCKCROSS=manylinux
    - BITNESS=64
    
  matrix:
    - BUILD_TYPE=Release NAME_SUFFIX="" OCTAVE_VERSION=4.4.1 TESTCOMMIT="1"
    - BUILD_TYPE=Release NAME_SUFFIX="" OCTAVE_VERSION=5.1.0
    - BUILD_TYPE=Release NAME_SUFFIX="" OCTAVE_VERSION=5.2.0
    

os: linux
dist: xenial # needed for flatpack
language: python

python: 3.6

services:
  - docker

before_script:
  - set -e

script:
  - script_debian $OCTAVEPATH "-DWITH_OPENMP=OFF -DWITH_SELFCONTAINED=ON -DWITH_OCTAVE=ON  -DWITH_OCTAVE_IMPORT=ON -DCMAKE_INSTALL_PREFIX=/host$OCTAVEPATH" matlab_source
  
before_deploy:
  #- echo "this file (and the casadi directory) should end up in a folder called 'casadi-linux-octave-$COMMIT$NAME_SUFFIX'" > $OCTAVEPATH/dummy.txt
  - export RESULT="$HOME/casadi-linux-octave-${OCTAVE_VERSION}-$COMMIT$NAME_SUFFIX.tar.gz"
  - pushd $OCTAVEPATH/casadi && tar -czf $RESULT .  && popd
  - export TRAVIS_TAG="commit-$COMMIT"

deploy:
  provider: releases
  overwrite: true
  api_key: $github_token
  file: $RESULT
  skip_cleanup: true
  on:
    all_branches: true
  
after_success:
 - test_commit test-debian-octave
  
branches:
  except:
    - /.*appveyor.*/
    - /.*commit.*/

before_install:
  - wget https://raw.githubusercontent.com/casadi/testbot/master/before_install.sh && source before_install.sh
  - before_install_debian
  - export OCTAVE_ROOT_TMP=/var/lib/flatpak/app/org.octave.Octave/x86_64/stable/active/files # versions: see https://github.com/flathub/org.octave.Octave
  - export casadi_build_flags="$casadi_build_flags -DOCTAVE_ROOT_DIR=$OCTAVE_ROOT_TMP -DOCTAVE_BIN_PATHS=$OCTAVE_ROOT_TMP/bin -DOCTAVE_LIBRARIES_PATHS=$OCTAVE_ROOT_TMP/lib/octave/$OCTAVE_VERSION -DOCTAVE_INCLUDE_PATHS=$OCTAVE_ROOT_TMP/include/octave-$OCTAVE_VERSION/octave"
  - echo $casadi_build_flags
  - sudo add-apt-repository -y ppa:alexlarsson/flatpak
  - sudo apt update || allowfail 100
  - sudo apt install -y flatpak
  - sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
  - sudo flatpak install -y flathub org.octave.Octave
  - |
    if [ "${OCTAVE_VERSION}" == "4.4.1" ]; then
       sudo flatpak update -y --commit=3b8ca7a6dbe7ee7b8aeb0f4294f85e5ebf0745e55af19f1aedeb9ad128ae9eb4 org.octave.Octave
       ls $OCTAVE_ROOT_TMP
    fi
  - |
    if [ "${OCTAVE_VERSION}" == "5.1.0" ]; then
       # from flatpak remote-info --log flathub org.octave.Octave: ac5a3b892fcb5ce79164380e1d0d4e8fe4290ab3 (https://github.com/flathub/org.octave.Octave/commits/master) -> 0aafd2e30314432fbf610775ef04ab96affb29bf192f609065bfac414ddd262d
       sudo flatpak update -y --commit=0aafd2e30314432fbf610775ef04ab96affb29bf192f609065bfac414ddd262d org.octave.Octave
    fi
  - |
    if [ "${OCTAVE_VERSION}" == "5.2.0" ]; then
       sudo flatpak update -y --commit=ecdeb157c47f1d08f0d9f2abe48e147892c5b7c71a5c0b15cc88a3a26ba332c5 org.octave.Octave
    fi
  - ls $OCTAVE_ROOT_TMP

