# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml

dist: trusty
language: generic

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/home/travis/build/libhsl
    - secure: ""
    - CMAKE_INCLUDE_PATH=/home/travis/build/testbot/restricted/cplex/cplex/include:/home/travis/build/testbot/restricted/cplex/concert/include
    - CMAKE_LIBRARY_PATH=/home/travis/build/testbot/restricted/cplex/cplex/lib/x86-64_sles10_4.1/static_pic/:/home/travis/build/testbot/restricted/cplex/concert/lib/x86-64_sles10_4.1/static_pic/
    - ILOG_LICENSE_FILE=/home/travis/build/testbot/restricted/cplex/access.ilm
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - SNOPT=/home/travis/build/snopt7
    - MATLABPATH=/home/travis/build/matlab-install
    - MATLAB_ROOT=/home/travis/build/matlab
    - compilerprefix=x86_64-w64-mingw32
    - PKG_CONFIG_PATH=/home/travis/ipopt-install/lib/pkgconfig
    - LIB=/home/travis/build/lapack
    - CLANG=/home/travis/build/clang
    - ECOS=/home/travis/build/ecos

  matrix:
    - BUILD_TYPE=Release NAME_SUFFIX="" TESTCOMMIT="1" MATLABRELEASE=R2014b
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2014a
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2013a
    #- BUILD_TYPE=Debug NAME_SUFFIX="-Debug" MATLABRELEASE=R2014b
    #- BUILD_TYPE=RelWithDebInfo NAME_SUFFIX="-dsym" MATLABRELEASE=R2014b
    #- BUILD_TYPE=Debug NAME_SUFFIX="-Debug" MATLABRELEASE=R2014a

compiler:
  - x86_64-w64-mingw32-gcc

before_script:
  - set -e
  - set -o pipefail  # otherwise, piping with grep discards exit statuses

script:
  - pushd /home/travis/build/
  - testbot/recipes/fetch.sh matlab$MATLABRELEASE-win.zip

  # travis-wait seems to stop at 20 mins, regardless if output is being generated
  - (while true ; do sleep 60 ; echo "ping" ; done ) &

  - mkdir matlab && unzip matlab$MATLABRELEASE-win.zip -d matlab > /dev/null
  - popd
  - export PATH=/home/travis/build/swig_matlab/bin:/home/travis/build/swig_matlab/share:$PATH
  - pushd casadi
  
  # Displace find_package(MATLAB)
  - pushd swig/matlab
  - |
    cat <<EOF > CMakeLists2.txt
    set(MATLAB_LIBRARIES $MATLAB_ROOT/bin/win64/libut.dll $MATLAB_ROOT/bin/win64/libmex.dll $MATLAB_ROOT/bin/win64/libmx.dll $MATLAB_ROOT/bin/win64/libeng.dll)
    
    set(MATLAB_INCLUDE_DIR "$MATLAB_ROOT/extern/include")
    set(MATLAB_EXTRA_CXXFLAGS "-D__STDC_UTF_16__")
    set(MATLAB_MEX_EXT "mexw64")
    EOF
  - grep -v "find_package(MATLAB" CMakeLists.txt >> CMakeLists2.txt
  - rm CMakeLists.txt && mv CMakeLists2.txt CMakeLists.txt
  - cat CMakeLists.txt
  - popd
  - ls $MATLAB_ROOT
  - ls $MATLAB_ROOT/extern/include
  - mkdir build
  - pushd build
  - echo "set(LAPACK_LIBRARIES \${LAPACK_LIBRARIES} gfortran)" | sudo tee --append  /usr/share/cmake-3.2/Modules/FindLAPACK.cmake
  - |
    cat <<EOF >toolchain.cmake
    # this one is important
    SET(CMAKE_SYSTEM_NAME Windows)
    #this one not so much
    SET(CMAKE_SYSTEM_VERSION 1)

    SET(PREFIX $compilerprefix)

    # specify the cross compiler
    SET(CMAKE_C_COMPILER   $compilerprefix-gcc)
    SET(CMAKE_CXX_COMPILER $compilerprefix-g++)
    SET(CMAKE_Fortran_COMPILER $compilerprefix-gfortran)
    set(CMAKE_RC_COMPILER $compilerprefix-windres)
    
    # where is the target environment 
    SET(CMAKE_FIND_ROOT_PATH  /usr/$compilerprefix)
    SET(CMAKE_CXX_FLAGS "-fpermissive" CACHE STRING "" FORCE)
    
    # search for programs in the build host directories
    SET(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
    # for libraries and headers in the target directories
    SET(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY NEVER)
    SET(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE NEVER)
    EOF
  - PATH=/home/travis/build/swig_matlab/bin:/home/travis/build/swig_matlab/share:$PATH cmake -DWITH_ECOS=ON -DOLD_LLVM=ON -DWITH_CLANG=ON -DMATLAB_EXTRA_CXXFLAGS="-D__STDC_UTF_16__" -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DWITH_SELFCONTAINED=ON -DBLA_STATIC=ON -DBLA_VENDOR=Generic -DBLA_DIR=/home/travis/build/lapack -DWITH_PYTHON=OFF -DWITH_MATLAB=ON -DENABLE_STATIC=OFF -DENABLE_SHARED=ON -DWITH_DEEPBIND=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake -DWITH_MATLAB=ON -DWITH_IPOPT=ON -DWITH_SNOPT=OFF -DWITH_CPLEX=OFF -DCMAKE_INSTALL_PREFIX=../matlab_install ..
  - make install -j2
  - ls lib
  - make install
  - cp /usr/lib/gcc/$compilerprefix/*/*.dll ../matlab_install
  - cp -RL /usr/$compilerprefix/include ../matlab_install/casadi/jit/mingw
  - cp -R /home/travis/build/clang/include/c++/v1 ../matlab_install/casadi/jit/mingw/c++
  
  - popd
  - pushd matlab_install && zip -r ../bundle.zip . && popd
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
                          
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('windows')
          with sftp.cd('windows'):
            sftp.put("bundle.zip","casadi-matlab$MATLABRELEASE-$COMMIT$NAME_SUFFIX.zip")
    EOF
  - python upload.py

after_success:
  - cd /home/travis/build/casadi/binaries
  - git remote add github git@github.com:casadi/binaries.git
  - git fetch github
  - git checkout test-windows-matlab
  - if [ $TESTCOMMIT ]; then git commit -a -m "automatic test commit $COMMIT"; git push github test-windows-matlab; fi

branches:
  except:
    - /.*appveyor.*/

before_install:
  - sudo apt-get update -qq
  - sync
  - free -t -m
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - sudo apt-get install p7zip-full -y
  - travis_retry testbot/recipes/fetch.sh ecos_mingw64_trusty.tar.gz && mkdir ecos && tar -xf ecos_mingw64_trusty.tar.gz -C ecos && rm ecos_mingw64_trusty.tar.gz
  - travis_retry testbot/recipes/fetch.sh libhsl.tar.gz && mkdir libhsl && tar -xf libhsl.tar.gz -C libhsl
  - travis_retry testbot/recipes/fetch.sh clang_mingw64.tar.gz && mkdir clang && tar -xf clang_mingw64.tar.gz -C clang
  - travis_retry testbot/recipes/fetch.sh lapack_mingw64.tar.gz && mkdir lapack && tar -xf lapack_mingw64.tar.gz -C lapack
  - travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xf snopt7.tar.gz -C snopt7
  - mkdir -p /home/travis/build/casadi/testbot
  - travis_retry testbot/recipes/fetch.sh swig.tar.gz && mkdir swig && tar -xf swig.tar.gz -C swig
  - pushd /home/travis/build/casadi/testbot && ln -s  /home/travis/build/swig  swig-install  && popd
  - travis_retry testbot/recipes/fetch.sh ipopt_mingw64_trusty.tar.gz && mkdir ipopt && tar -xf ipopt_mingw64_trusty.tar.gz -C ipopt && rm ipopt_mingw64_trusty.tar.gz
  - pushd /home/travis/ && ln -s  /home/travis/build/ipopt ipopt-install  && popd
  - ls ipopt
  - ls $PKG_CONFIG_PATH
  - swig_matlab_file=`python testbot/helpers/gitmatch.py testbot/recipes/swig_matlab.yaml /home/travis/build/casadi/binaries/casadi`
  - travis_retry testbot/recipes/fetch.sh ${swig_matlab_file}.tar.gz && mkdir swig_matlab && tar -xf ${swig_matlab_file}.tar.gz -C swig_matlab
  - pushd /home/travis/build/casadi/testbot && ln -s  /home/travis/build/swig_matlab  swig-matlab-install  && popd
  - export PATH=/home/travis/build/swig/bin:$PATH
  - pushd testbot/restricted/cplex && mkdir cplex && tar -xf cplex12.4.tar.gz -C cplex && mkdir concert && tar -xf cplex12.4-concert.tar.gz -C concert && popd
  - pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  #- sudo add-apt-repository ppa:umn-claoit-rce/compute-packages -y
  #- sudo add-apt-repository ppa:baltix-members/ppa -y #  for libslicot-dev
  #- sudo add-apt-repository ppa:tkelman/mingw-backport -y
  - sudo apt-get install -y binutils gcc g++ gfortran git cmake cmake-data liblapack-dev ipython python-dev libxml2-dev
  - sudo apt-get remove -qq -y mingw32
  - sudo apt-get install -q -y mingw-w64
  - sudo apt-get install -q -y mingw-w64 g++-mingw-w64 gcc-mingw-w64 gfortran-mingw-w64
  - sudo pip install pysftp
  - source /home/travis/build/testbot/restricted/env.sh
  - ssh-keyscan $GATE_SERVER >> ~/.ssh/known_hosts

language: cpp

