# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - PYTHONVERSION=27
    - MOSEKLM_LICENSE_FILE=/Users/travis/build/testbot/restricted/mosek.lic
    - SLURP_GCC=4.9
    - SLURP_OS=osx
    - TRAVIS_PYTHON_VERSION=2.7

before_script:
  - set -e

os: osx

osx_image: xcode7.3

script:
  - ls
  - pushd casadi
  - popd
  - wget "http://github.com/casadi/binaries/releases/download/commit-${COMMIT}/casadi-osx-py$PYTHONVERSION-$COMMIT.tar.gz" -O casadi.tar.gz
  - mkdir casadi_python
  - tar -xvf casadi.tar.gz -C casadi_python
  - echo "$PWD/casadi_python"
  - export PYTHONPATH=$PYTHONPATH:$PWD/casadi_python
  - echo $DYLD_LIBRARY_PATH
  - ls $WORHP
  #- otool -l $WORHP/lib/libworhp.dylib
  - python -c "from casadi.tools import *;loadAllCompiledPlugins()"
  - pushd /Users/travis/build/casadi/binaries/casadi/test && make unittests_py && popd
  - pushd /Users/travis/build/casadi/binaries/casadi/test && make examples_code_py && popd
  
  
branches:
  except:
    - /.*appveyor.*/
  
before_install:
  - shell_session_update() { :; } # Workaround for travis-ci/travis-ci#6522
  - pwd
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh && popd
  - osx_gcc49_setup
  - python_setup
  - slurp_common_test
  - bake_my_library_path
  - popd
  - sudo rm -rf /usr/local/lib/gcc/*darwin*/* 
  - sudo rm -rf /usr/local/Cellar/gcc/*/lib/gcc/*darwin*/*

language: generic
