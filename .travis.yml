# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - DEBIAN_FRONTEND=noninteractive

os: linux
dist: trusty
language: generic

before_script:
  - set -e

matrix:
  include:
    - compiler: gcc
      env: GCCVERSION=5
      script:
        - pinning xenial
        - export CC=gcc-$GCCVERSION
        - export CXX=g++-$GCCVERSION
        - export FC=gfortran-$GCCVERSION
        - sudo apt-get install -t xenial gcc-$GCCVERSION g++-$GCCVERSION gfortran-$GCCVERSION
        - sudo apt-get install -y binutils git cmake liblapack-dev ipython python-dev python-numpy python-scipy python-matplotlib libmumps-seq-dev libblas-dev liblapack-dev libxml2-dev
        - sudo apt-get install -y fakeroot rpm alien
        - pushd casadi
        - mkdir build
        - pushd build
        - bash -c "cmake $casadi_build_flags -DWITH_OPENMP=OFF -DWITH_ECOS=OFF -DOLD_LLVM=ON -DWITH_CLANG=OFF -DWITH_PYTHON=ON -DWITH_MOSEK=OFF -DWITH_WORHP=OFF -DWITH_SLICOT=OFF -DWITH_PYTHON=OFF -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../install .."
        - export HVERSION=`python /home/travis/build/testbot/helpers/extract_hversion.py`
        - echo "::$HVERSION::"
        - grep -i ipopt CMakeCache.txt
        - make VERBOSE=1
        - make install
        #- ldd ../python_install/casadi/libcasadi_nlpsolver_worhp.so
        - popd

before_deploy:
  - export RESULT="$HOME/libcasadi-linux-gcc$GCCVERSION-$COMMIT.tar.gz"
  - pushd install && tar -czf $RESULT . && popd
  - git tag "commit-$COMMIT" 

deploy:
  provider: releases
  api_key: $github_token
  file: $RESULT
  skip_cleanup: true
  on:
    all_branches: true

branches:
  except:
    - /.*appveyor.*/
    - /.*commit.*/

before_install:
  - sudo apt-get update
  - sudo apt-get install python-dev -y
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh && popd
  - export SLURP_OS=trusty
  - export SLURP_GCC=$GCCVERSION
  - sudo apt-get install p7zip-full -y
  - slurp_common
  - slurp swig_matlab
  - popd
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  
