# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
os: osx

osx_image: xcode9.4

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - SLURP_GCC=7
    - SLURP_OS=osx
    - KEEP_GOING=1
    
  matrix:
    - TRAVIS_PYTHON_VERSION=2.7 TESTCOMMIT=ON
    - TRAVIS_PYTHON_VERSION=3.5 
    - TRAVIS_PYTHON_VERSION=3.6
    - TRAVIS_PYTHON_VERSION=3.7
    - TRAVIS_PYTHON_VERSION=3.8

before_script:
  - |
    if [ -n "$KEEP_GOING" ];
    then
      echo "Keep going"
    else
      echo "Break early"
      set -e -E
    fi

compiler: clang

script:
  - script_osx python_install "-DPYTHON_LIBRARY=$CMAKE_PYTHON_LIBRARY -DPYTHON_INCLUDE_DIR=$CMAKE_PYTHON_INCLUDE_DIR -DWITH_OPENMP=OFF -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DCMAKE_INSTALL_PREFIX=../python_install -DPYTHON_PREFIX=../python_install"
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - otool -l python_install/casadi/_casadi.so | grep /usr/local || assertfail
  
before_deploy:
  - echo "this file (and the casadi directory) should end up in a folder called 'casadi-osx-py$PYTHONVERSION-$COMMIT'" > python_install/dummy.txt
  - export RESULT="$HOME/casadi-osx-py$PYTHONVERSION-$COMMIT.tar.gz"
  - pushd python_install && tar -czf $RESULT . && popd
  - export TRAVIS_TAG="commit-$COMMIT"

deploy:
  provider: releases
  api_key: $github_token
  overwrite: true
  file: $RESULT
  skip_cleanup: true
  on:
    all_branches: true

after_success:
  - test_commit test-osx

branches:
  except:
    - /.*appveyor.*/
    - /.*commit.*/

before_install:
  - wget https://raw.githubusercontent.com/casadi/testbot/master/before_install.sh && source before_install.sh
  - before_install_osx
  
language: generic
