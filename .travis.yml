# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
os: osx

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/Users/travis/build/libhsl;/Users/travis/build/testbot/restricted/worhp;/Users/travis/build/snopt7/lib
    - secure: ""
    - CMAKE_INCLUDE_PATH=/Users/travis/build/testbot/restricted/cplex/cplex/include:/Users/travis/build/testbot/restricted/cplex/concert/include
    - CMAKE_LIBRARY_PATH=/Users/travis/build/testbot/restricted/cplex/cplex/lib/x86-64_sles10_4.1/static_pic/:/Users/travis/build/testbot/restricted/cplex/concert/lib/x86-64_sles10_4.1/static_pic/
    - ILOG_LICENSE_FILE=/Users/travis/build/testbot/restricted/cplex/access.ilm
    - WORHP=/Users/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/Users/travis/build/testbot/restricted/worhp/unlocked.lic
    - SNOPT=/Users/travis/build/snopt7
    - MATLABPATH=/Users/travis/build/matlab-install
    - MATLAB_ROOT=/Users/travis/build/matlab
    - PKG_CONFIG_PATH=/Users/travis/ipopt-install/lib/pkgconfig
    - NUMPYVERSION=1.9.1
    - CLANG=/Users/travis/build/clang
    - ECOS=/Users/travis/build/ecos
    - GUROBI_HOME=/Users/travis/build/gurobi
    
  matrix:
    - PYTHONVERSION=27 PSF="" CMAKE_FLAG="" TESTCOMMIT=ON
    - CMAKE_FLAG="-DWITH_PYTHON3" WITH_PYTHON3=ON PY3=ON PSF=3 PYTHONVERSION=35 FORMULA=https://raw.githubusercontent.com/Homebrew/homebrew-core/2aab554b46257cacadd25ea3aa2ee1336273954a/Formula/python3.rb

before_script:
  - set -e

compiler: clang

script:
  - sudo install_name_tool -id "@rpath/libgfortran.3.dylib" /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libgfortran.3.dylib
  - sudo install_name_tool -id "@rpath/libquadmath.0.dylib" /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libquadmath.0.dylib
  - pkg-config --libs --cflags ipopt
  - pushd casadi
  - grep -v PYTHON_LIBRARIES swig/python/CMakeLists.txt > tmp && mv tmp swig/python/CMakeLists.txt
  - echo "set_target_properties(_casadi PROPERTIES LINK_FLAGS \"-undefined dynamic_lookup\")" >> swig/python/CMakeLists.txt
  - echo "swig_link_libraries(casadi casadi)" >> swig/python/CMakeLists.txt
  - mkdir build
  - pushd build
  - cmake $CMAKE_FLAG -DWITH_ECOS=ON -DOLD_LLVM=ON -DWITH_CLANG=OFF -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DWITH_WORHP=ON -DWITH_SLICOT=ON -DWITH_PYTHON=ON -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../python_install -DPYTHON_PREFIX=../python_install ..
  - make VERBOSE=1
  - make install
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  #- otool -l /Users/travis/build/casadi/binaries/casadi/python_install/casadi/libcasadi_nlpsolver_ipopt.dylib
  - otool -l /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libgfortran.3.dylib
  - otool -l /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libquadmath.0.dylib
  - otool -l /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libgcc_s.1.dylib
  
  #- ssh-keyscan gate.mech.kuleuven.be >> ~/.ssh/known_hosts
  #- echo "ssh-rsa  u0052373@xen-vm03.mech.kuleuven.be" >> ~/.ssh/authorized_keys
  #- ssh -R 2245:localhost:22 u0052373@gate.mech.kuleuven.be
  - pushd /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1 && cp libgcc_s.1.dylib libgfortran.3.dylib libquadmath.0.dylib /Users/travis/build/casadi/binaries/casadi/python_install/casadi && popd
  - sudo install_name_tool -change /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libquadmath.0.dylib "@rpath/libquadmath.0.dylib" python_install/casadi/libgfortran.3.dylib  
  - sudo install_name_tool -change /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libgcc_s.1.dylib "@rpath/libgcc_s.1.dylib" python_install/casadi/libgfortran.3.dylib  
  - sudo install_name_tool -change /usr/local/Cellar/gcc/4.9.1/lib/gcc/x86_64-apple-darwin13.3.0/4.9.1/libgcc_s.1.dylib "@rpath/libgcc_s.1.dylib" python_install/casadi/libquadmath.0.dylib 

  - pushd python_install && tar -czf ../bundle.tar.gz . && popd
  - export RESULT_TAR="$PWD/bundle.tar.gz"
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/Users/travis/build/testbot/id_rsa_travis')
    
    binaries_dir = '/home/jg/binaries'
    
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('osx')
          with sftp.cd('osx'):
            sftp.put("$RESULT_TAR","casadi-py$PYTHONVERSION-np$NUMPYVERSION-$COMMIT.tar.gz")
    EOF
  - python upload.py

after_success:
  - cd /Users/travis/build/casadi/binaries
  - git remote add github git@github.com:casadi/binaries.git
  - git fetch github
  - git checkout tests-osx
  - git commit -a -m "automatic runner commit $COMMIT"
  - if [ $TESTCOMMIT ]; then git push github tests-osx ; fi
  
branches:
  except:
    - /.*appveyor.*/

before_install:
  - brew install binutils
  - which gobjdump
  - pwd
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - brew install p7zip
  #- travis_retry testbot/recipes/fetch.sh libhsl.tar.gz && mkdir libhsl && tar -xvf libhsl.tar.gz -C libhsl
  #- travis_retry testbot/recipes/fetch.sh snopt7.tar.gz && mkdir snopt7 && tar -xvf snopt7.tar.gz -C snopt7
  - mkdir -p /Users/travis/build/casadi/testbot
  - travis_retry testbot/recipes/fetch.sh clang_osx.tar.gz && mkdir clang && tar -xf clang_osx.tar.gz -C clang && rm clang_osx.tar.gz
  - travis_retry testbot/recipes/fetch.sh ecos_osx.tar.gz && mkdir ecos && tar -xf ecos_osx.tar.gz -C ecos && rm ecos_osx.tar.gz
  - travis_retry testbot/recipes/fetch.sh ipopt_osx.tar.gz && mkdir ipopt && tar -xvf ipopt_osx.tar.gz -C ipopt && rm ipopt_osx.tar.gz
  - travis_retry testbot/recipes/fetch.sh gurobi650_osx.zip && mkdir gurobi && unzip gurobi650_osx.zip -d gurobi && rm gurobi650_osx.zip
  - pushd /Users/travis/ && ln -s  /Users/travis/build/ipopt  ipopt-install  && popd
  - ls /Users/travis/ipopt-install/include/coin
  #- pushd testbot/restricted/cplex && mkdir cplex && tar -xvf cplex12.4.tar.gz -C cplex && mkdir concert && tar -xvf cplex12.4-concert.tar.gz -C concert && popd
  #- pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  - brew update
  - brew tap homebrew/science
  - brew outdated swig ; brew install swig
  - swig -version 
  #- brew doctor
  
  - if [ $PY3 ]; then brew install $FORMULA ; fi
  - sudo pip$PSF install ipython matplotlib numpy scipy cryptography==1.2.1 2>/dev/null
  - sudo pip install pysftp
  
language: cpp
