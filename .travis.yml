# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/home/travis/build/testbot/restricted/worhp:/home/travis/build/snopt75/lib:/home/travis/build/mosek/7/tools/platform/linux64x86/bin/:/home/travis/build/gurobi/lib
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - SNOPT=/home/travis/build/snopt75
    - GUROBI_HOME=/home/travis/build/gurobi
    - DEBIAN_FRONTEND=noninteractive
    - casadi_build_flags=-DWITH_COMMON=ON
    - DOCKCROSS=manylinux
    - BITNESS=64

os: linux
dist: trusty
language: python

services:
  - docker

before_script:
  - set -e
 
script:
  - sudo apt-get install -y binutils gcc g++ gfortran git cmake liblapack-dev libmumps-seq-dev libblas-dev liblapack-dev libxml2-dev
  - sudo apt-get install -y fakeroot rpm alien
  - pushd casadi
  - mkdir build_temp
  - pushd build_temp
  - cmake -DPYTHON_LIBRARY=$CMAKE_PYTHON_LIBRARY -DPYTHON_INCLUDE_DIR=$MANYLINUX_PYTHON_INCLUDE_DIR -DWITH_OPENMP=OFF $casadi_build_flags -DWITH_COMMON=OFF -DWITH_IPOPT=OFF -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DCMAKE_INSTALL_PREFIX=../python_install -DSWIG_EXPORT=ON ..
  - make python_source
  - popd
  - mkdir build
  - pushd build
  - export BACKUP_PKG_CONFIG_PATH=$PKG_CONFIG_PATH
  - dockcross_setup_finish
  - grep "CONFIG_PATH" $HOME/env.txt
  
  - dockcross "echo \$PKG_CONFIG_PATH"
  - dockcross "export PKG_CONFIG_PATH=$BACKUP_PKG_CONFIG_PATH;$MANYLINUX_PYTHON_DIR/bin/pip install numpy;cmake -DPYTHON_LIBRARY=$CMAKE_PYTHON_LIBRARY -DPYTHON_INCLUDE_DIR=$MANYLINUX_PYTHON_INCLUDE_DIR -DWITH_OPENMP=OFF $casadi_build_flags -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DCMAKE_INSTALL_PREFIX=../python_install -DSWIG_IMPORT=ON .."
  #- cmake -DPYTHON_LIBRARY=$CMAKE_PYTHON_LIBRARY -DPYTHON_INCLUDE_DIR=$CMAKE_PYTHON_INCLUDE_DIR -DWITH_OPENMP=OFF $casadi_build_flags -DCMAKE_BUILD_TYPE=Release -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DCMAKE_INSTALL_PREFIX=../python_install ..
  - export HVERSION=`python /home/travis/build/testbot/helpers/extract_hversion.py`
  - echo "::$HVERSION::"
  - grep -i ipopt CMakeCache.txt
  - dockcross  "$MANYLINUX_PYTHON_DIR/bin/pip install numpy;make install VERBOSE=1"
  #- ldd ../python_install/casadi/libcasadi_nlpsolver_worhp.so
  - popd
  - export PYTHONPATH=$PYTHONPATH:`pwd`/python_install
  - python -c "from casadi.tools import *;loadAllCompiledPlugins()"
  - pushd test
  - python internal/test_py.py python -skipfiles="alltests.py helpers.py complexity.py speed.py"
  - popd
  - pushd test && make unittests_py && popd

after_script:
  - pushd python_install && tar -czf ../bundle.tar.gz . && popd
  - export RESULT_TAR="$PWD/bundle.tar.gz"
  - |
    cat <<EOF > upload.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
    
    binaries_dir = '/home/jg/binaries'
    
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      sftp.makedirs('commits')
      with sftp.cd('commits'):
        sftp.makedirs("$COMMIT")
        with sftp.cd("$COMMIT"):
          sftp.makedirs('manylinux')
          with sftp.cd('manylinux'):
            sftp.put("$RESULT_TAR","casadi-py$PYTHONVERSION-$BITNESS-$COMMIT.tar.gz")
  - sed -i "s/^\s\s//g" upload.py 
  - cat upload.py
  - python upload.py

python: 3.2

matrix:
  include:
    - python: 2.7
      env: BITNESS=64 TESTCOMMIT=1
    - python: 3.4
      env: BITNESS=64
    - python: 3.5
      env: BITNESS=64
    - python: 3.6
      env: BITNESS=64
  exclude:
    - python: 3.2
  
after_success:
  - test_commit tests-debian


branches:
  except:
    - /.*appveyor.*/

before_install: 
  - sudo apt-get update
  - pushd casadi && export COMMIT=`git rev-parse --short=7 HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && git checkout merged && source recipes/setup.sh && popd
  - dockcross_setup_start
  - python_setup
  - export SLURP_OS=trusty
  - slurp swig
  - export SLURP_OS=dockcross
  - export SLURP_CROSS=$DOCKCROSS
  - sudo apt-get install p7zip-full -y
  - slurp ecos
  - travis_retry testbot/recipes/fetch.sh gurobi650.tar.gz && mkdir gurobi && tar -xf gurobi650.tar.gz -C gurobi && rm gurobi650.tar.gz
  - slurp hsl
  - travis_retry testbot/recipes/fetch.sh snopt75.tar.gz && mkdir snopt75 && tar -xvf snopt75.tar.gz -C snopt75
  #- slurp clang
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xvf mosek7.tar.bz2
  - mkdir -p /home/travis/build/casadi/testbot
  - slurp ipopt
  - slurp bonmin
  - slurp cplex
  - slurp worhp
  - slurp slicot
  - echo $PKG_CONFIG_PATH
  - popd
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  
