# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - secure: ""
    - PYTHONVERSION=27
    - NUMPYVERSION=1.9.1

before_script:
  - set -e

script:
  - ls
  - pushd casadi
  - popd
  - |
    cat <<EOF > download.py
    import pysftp
    sftp = pysftp.Connection('web.sourceforge.net', 
                          username='casaditestbot,casadi',
                          private_key='/home/travis/build/testbot/id_rsa_travis')
                          
    with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
      with sftp.cd('commits'):
        with sftp.cd("$COMMIT"):
          with sftp.cd('linux'):
            sftp.get("casadi-python$PYTHONVERSION-numpy$NUMPYVERSION-$COMMIT.deb")
    EOF
  - python download.py
  - sudo dpkg -i casadi-python$PYTHONVERSION-numpy$NUMPYVERSION.deb
  - pushd /home/travis/build/casadi/binaries/casadi/test && make unittests_py examples_code_py && popd
   
branches:
  except:
    - /.*appveyor.*/

before_install:
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && recipes/setup.sh && popd
  - sudo apt-get install python-numpy
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 

language: cpp
