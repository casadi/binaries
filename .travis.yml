# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
os: osx

osx_image: xcode7.3

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - SNOPT=/Users/travis/build/snopt7
    - PYTHONVERSION=27
    - NUMPYVERSION=1.9.1
    - GUROBI_HOME=/Users/travis/build/gurobi
    - OCTAVEPATH=/Users/travis/build/octave-install
    - SLURP_GCC=4.9
    - SLURP_OS=osx
    - TESTCOMMIT="1"
    - KEEP_GOING=1

  
before_script:
  - #set -e

compiler: clang

script:
  - sudo install_name_tool -id "@rpath/liboctinterp.4.dylib" /usr/local/opt/octave/lib/octave/4.2.1/liboctinterp.4.dylib
  - pushd /Users/travis/build
  - source testbot/shellhelpers
  - ls -al
  - popd
  - pkg-config --libs --cflags ipopt
  - pushd casadi
  - mkdir build
  - pushd build
  - bash -c "cmake $casadi_build_flags -DWITH_OPENMP=OFF -DWITH_SELFCONTAINED=ON -DWITH_OCTAVE=ON -DWITH_OCTAVE_IMPORT=ON -DCMAKE_INSTALL_PREFIX=$OCTAVEPATH .."
  - osx_rpath
  - make VERBOSE=1
  - make install
  - popd
  - cp $FORTRAN_FULL $QUADMATH_FULL $GCC_FULL $CXX_FULL $OCTAVEPATH/casadi
  - osx_rpath_patch $OCTAVEPATH/casadi
  
  - otool -l $OCTAVEPATH/casadi/libgfortran.3.dylib | grep /usr/local || assertfail
  - otool -l $OCTAVEPATH/casadi/libgcc_s.1.dylib | grep /usr/local || assertfail
  - otool -l $OCTAVEPATH/casadi/libquadmath.0.dylib | grep /usr/local || assertfail
  #- otool -l /Users/travis/build/casadi/binaries/casadi/build/lib/libcasadi_nlpsolver_ipopt.dylib
  #- otool -l $MATLABPATH/libcasadi_nlpsolver_ipopt.dylib
  
before_deploy:
  - export RESULT="$HOME/casadi-osx-octave-$COMMIT$NAME_SUFFIX.tar.gz"
  - pushd $OCTAVEPATH/casadi && tar -czf $RESULT .  && popd
  - git tag "commit-$COMMIT" 

deploy:
  provider: releases
  api_key: $github_token
  file: $RESULT
  skip_cleanup: true
  on:
    all_branches: true

after_success:
  - test_commit test-osx-octave
  
branches:
  except:
    - /.*appveyor.*/
    - /.*commit.*/
    
before_install:
  - shell_session_update() { :; } # Workaround for travis-ci/travis-ci#6522
  - pwd
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh || remote_access && popd
  - osx_gcc49_setup || remote_access
  - slurp swig_matlab || remote_access
  - python_setup || remote_access
  - mkdir -p /Users/travis/build/casadi/testbot || remote_access
  - slurp_common || remote_access
  - brew install octave
  - bake_my_library_path || remote_access
  - popd
  
language: generic

