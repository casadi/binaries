# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - LD_LIBRARY_PATH=/home/travis/build/testbot/restricted/worhp:/home/travis/build/snopt75/lib:/home/travis/build/mosek/7/tools/platform/linux64x86/bin/:/home/travis/build/gurobi/lib
    - CMAKE_INCLUDE_PATH=/home/travis/build/testbot/restricted/cplex/cplex/include:/home/travis/build/testbot/restricted/cplex/concert/include
    - CMAKE_LIBRARY_PATH=/home/travis/build/testbot/restricted/cplex/cplex/lib/x86-64_sles10_4.1/static_pic/:/home/travis/build/testbot/restricted/cplex/concert/lib/x86-64_sles10_4.1/static_pic/
    - ILOG_LICENSE_FILE=/home/travis/build/testbot/restricted/cplex/access.ilm
    - WORHP=/home/travis/build/testbot/restricted/worhp
    - WORHP_LICENSE_FILE=/home/travis/build/testbot/restricted/worhp/unlocked.lic
    - MOSEK=/home/travis/build/mosek
    - MOSEKLM_LICENSE_FILE=/home/travis/build/testbot/restricted/mosek.lic
    - SNOPT=/home/travis/build/snopt75
    - GUROBI_HOME=/home/travis/build/gurobi
    - DEBIAN_FRONTEND=noninteractive

os: linux
dist: trusty
language: generic

before_script:
  - set -e

matrix:
  include:
    - compiler: gcc
      env: GCCVERSION=5
      script:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get update
        - export CC=gcc-$GCCVERSION
        - export CXX=g++-$GCCVERSION
        - export FC=gfortran-$GCCVERSION
        - sudo apt-get install -y libslicot-dev binutils gcc-$GCCVERSION g++-$GCCVERSION gfortran-$GCCVERSION git cmake liblapack-dev ipython python-dev python-numpy python-scipy python-matplotlib libmumps-seq-dev libblas-dev liblapack-dev libxml2-dev
        - sudo apt-get install -y fakeroot rpm alien
        - pushd casadi
        - mkdir build
        - pushd build
        - cmake -DWITH_OPENMP=ON -DWITH_ECOS=ON -DOLD_LLVM=ON -DWITH_CLANG=ON -DWITH_PYTHON=ON -DWITH_MOSEK=ON -DWITH_WORHP=ON -DWITH_SLICOT=ON -DWITH_PYTHON=OFF -DWITH_JSON=ON  -DCMAKE_INSTALL_PREFIX=../install ..
        - export HVERSION=`python /home/travis/build/testbot/helpers/extract_hversion.py`
        - echo "::$HVERSION::"
        - grep -i ipopt CMakeCache.txt
        - make VERBOSE=1
        - make install
        #- ldd ../python_install/casadi/libcasadi_nlpsolver_worhp.so
        - popd
        - pushd install && tar -czf ../bundle.tar.gz . && popd
        - export RESULT_TAR="$PWD/bundle.tar.gz"
        - |
          cat <<EOF > upload.py
          import pysftp
          sftp = pysftp.Connection('web.sourceforge.net', 
                                username='casaditestbot,casadi',
                                private_key='/home/travis/build/testbot/id_rsa_travis')
          
          binaries_dir = '/home/jg/binaries'
          
          
          with sftp.cd('/home/pfs/project/c/ca/casadi/CasADi'):
            sftp.makedirs('commits')
            with sftp.cd('commits'):
              sftp.makedirs("$COMMIT")
              with sftp.cd("$COMMIT"):
                sftp.makedirs('linux')
                with sftp.cd('linux'):
                  sftp.put("$RESULT_TAR","libcasadi-gcc$GCCVERSION-$COMMIT.tar.gz")
          EOF
        - cat upload.py
        - python upload.py

branches:
  except:
    - /.*appveyor.*/

before_install:
  - sudo apt-get update
  - sudo apt-get install python-dev -y
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && git checkout merged && source recipes/setup.sh && popd
  - export SLURP_OS=trusty
  - sudo apt-get install p7zip-full -y
  - slurp ecos
  - travis_retry testbot/recipes/fetch.sh gurobi650.tar.gz && mkdir gurobi && tar -xf gurobi650.tar.gz -C gurobi && rm gurobi650.tar.gz
  - slurp hsl
  - travis_retry testbot/recipes/fetch.sh snopt75.tar.gz && mkdir snopt75 && tar -xvf snopt75.tar.gz -C snopt75
  - slurp clang
  - travis_retry testbot/recipes/fetch.sh mosek7.tar.bz2 && tar -xvf mosek7.tar.bz2
  - mkdir -p /home/travis/build/casadi/testbot
  - slurp ipopt
  - slurp bonmin
  - slurp swig
  - pushd testbot/restricted/cplex && mkdir cplex && tar -xvf cplex12.4.tar.gz -C cplex && mkdir concert && tar -xvf cplex12.4-concert.tar.gz -C concert && popd
  - pushd testbot/restricted && mkdir -p worhp && cd  worhp && 7za e ../libworhp_debian7_amd64_gcc47_1.7-12970f3.7z -y && popd
  - popd
  - sudo pip install pysftp
  - ssh-keyscan web.sourceforge.net >> ~/.ssh/known_hosts 
  
