# Inspiration: https://github.com/edx/configuration/blob/master/.travis.yml
os: osx

osx_image: xcode9.4

env: 
  global: 
    - IPOPT_DEFAULT_LINEAR_SOLVER=ma57
    - MATLABPATH=/Users/travis/build/matlab-install
    - MATLAB_ROOT=/Users/travis/build/matlab
    - SLURP_GCC=4.9
    - SLURP_OS=osx
    - KEEP_GOING=1
    - TRAVIS_PYTHON=3.7
    
  matrix:
    - BUILD_TYPE=Release NAME_SUFFIX="" TESTCOMMIT="1" MATLABRELEASE=R2015a
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2019a
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2014b
    - BUILD_TYPE=Release NAME_SUFFIX="" MATLABRELEASE=R2014a
  
before_script:
  - |
    if [ -n "$KEEP_GOING" ];
    then
      echo "Keep going"
    else
      echo "Break early"
      set -e -E
    fi


compiler: clang

script:
  - pushd /Users/travis/build
  - echo $MATLABRELEASE
  - testbot/recipes/fetch.sh matlab${MATLABRELEASE}_osx.zip
  - source testbot/shellhelpers
  - ls -al
  - mkdir matlab
  - unzip matlab${MATLABRELEASE}_osx.zip -d matlab > /dev/null || allowfail 2
  - popd
  - pkg-config --libs --cflags ipopt
  - pushd casadi
  - mkdir build
  - pushd build
  # $casadi_build_flags
  - bash -c "cmake -DWITH_OPENMP=OFF  -DWITH_SELFCONTAINED=ON -DWITH_MATLAB=ON  -DCMAKE_INSTALL_PREFIX=$MATLABPATH .."
  - osx_rpath_gcc7
  - make VERBOSE=1
  - make install
  - popd
  - cp $FORTRAN_FULL $QUADMATH_FULL $GCC_FULL $CXX_FULL $MATLABPATH/casadi
  - osx_rpath_patch $MATLABPATH/casadi
  
before_deploy:
  #- echo "this file (and the casadi directory) should end up in a folder called 'casadi-osx-matlab$MATLABRELEASE-$COMMIT$NAME_SUFFIX'" > $MATLABPATH/dummy.txt
  - export RESULT="$HOME/casadi-osx-matlab$MATLABRELEASE-$COMMIT$NAME_SUFFIX.tar.gz"
  - pushd $MATLABPATH/casadi && tar -czf $RESULT .  && popd
  - export TRAVIS_TAG="commit-$COMMIT"

deploy:
  overwrite: true
  provider: releases
  api_key: $github_token
  file: $RESULT
  skip_cleanup: true
  on:
    all_branches: true

after_success:
  - test_commit test-osx-matlab
  
branches:
  except:
    - /.*appveyor.*/
    - /.*commit.*/
    
before_install:
  - (while true ; do sleep 60 ; echo "ping" ; done ) &
  - shell_session_update() { :; } # Workaround for travis-ci/travis-ci#6522
  - pwd
  - pushd casadi && export COMMIT=`git rev-parse --short HEAD` && popd
  - pushd ../../ && git clone https://github.com/casadi/testbot.git
  - pushd testbot && source recipes/setup.sh || remote_access && popd
  #- wget https://gcc.gnu.org/bugzilla/attachment.cgi?id=46480 -O my.patch
  #- sudo patch -N -f -d /Applications/Xcode-11.2.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include -p1 < my.patch

  - python_setup || remote_access
  - osx_gcc7_setup || remote_access
  - slurp swig_matlab || remote_access

  - mkdir -p /Users/travis/build/casadi/testbot || remote_access
  - slurp_common || remote_access

  - bake_my_library_path || remote_access
  - popd
  
language: generic
